<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-LogIn</title>
    <link href="styles.css" rel="Stylesheet"> 
</head>
<body>
    <button id="theme-toggle"></button>
    <div id="background"></div>
    <div id="formDiv">
        <h1>Some Random Japanese Game Registeration</h1>
        <form action="#" method="post" id="form">
            <div class="inputRow">
                <div class="input-field">
                    <label for="first_name">
                        First Name
                    </label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="input-field">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input type="text" id="last_name" required>
                </div>
            </div>
            <div class="inputRow">
                <div class="input-field">
                    <label for="phone">
                        Phone Number
                    </label>
                    <input type="tel" id="Phone" required pattern="\+?[0-9]*">
                </div>
                <div class="input-field">
                    <label for="email">
                        Email Address
                    </label>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="inputRow" id="passwords">
                <div class="input-field">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" required minlength="8">
                </div>
                <div class="input-field">
                    <label for="Confirm_password">
                        Confirm Password
                    </label>
                    <input type="password" id="Confirm_password" required minlength="8">
                </div>
            </div>
        </form>
        <input type="submit" value="Sign Up" class="button" id="submit">
        <span id="login">Have an Account? <i>Log In</i></span>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
